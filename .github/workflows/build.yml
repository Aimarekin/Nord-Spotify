name: Build and Deploy Theme

on:
    push:
        branches:
            - master
        paths:
            - LICENSE
            - README.md
            - src/**
            - theme/**

jobs:
    format:
        name: Format code
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0
                  ref: ${{ github.head_ref }}

            - name: Prettify code
              uses: creyD/prettier_action@v4.3
              with:
                  prettier_options: --write .
                  same_commit: true
                  github_token: ${{ secrets.GITHUB_TOKEN }}

    build_and_deploy:
        name: Build and Deploy
        needs: format
        runs-on: ubuntu-latest

        steps:
            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x

            - name: Install theme dependencies
              run: npm ci

            - name: Create publish folder
              run: mkdir publish

            - name: Build theme
              run: npm run build-local

            - name: Copy required files
              run: mv -f dist/Nord README.md LICENSE publish/

            - name: Deploy theme
              uses: s0/git-publish-subdir-action@develop
              env:
                  REPO: self
                  BRANCH: dist
                  FOLDER: "publish"
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
